apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "node-cicd-poc.fullname" . }}
  labels:
    {{- include "node-cicd-poc.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "node-cicd-poc.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "node-cicd-poc.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        resources:
          {{- toYaml .Values.resources | nindent 10 }}