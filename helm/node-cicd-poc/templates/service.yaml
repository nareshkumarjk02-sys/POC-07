apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-cicd-poc
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/nareshkumarjk02-sys/POC-07'
    targetRevision: main
    path: helm/node-cicd-poc
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
